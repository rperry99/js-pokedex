<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="center">
    <div id="pokedex">
      <div id="search" class="center">
        <input type="text" id="searchbar" placeholder="Look for a mon" />
        <a id="searchButton" class="center">&#128269;</a>
      </div>
      <div id="topControls" class="center">
        <a class="arrow left-arrow" id="leftArrow">&#8592;</a>
        <a class="color normal" id="normalColor">Normal</a>
        <a class="color shiny" id="shinyColor">Shiny</a>
        <a class="arrow right-arrow" id="rightArrow">&#8594;</a>
      </div>
      <div id="pokeImgContainer" class="center">
        <img alt="" id="pokeImg" />
      </div>
      <p id="nameNumber">
        <span id="pokeNum"></span> <span id="pokeName"></span>
      </p>
      <p id="types"><span id="type1"></span> <span id="type2"></span></p>
      <p id="flavorText">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, quas.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
