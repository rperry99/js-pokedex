<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="pokedex">
      <input type="text" id="searchbar" />
      <div class="top-controls">
        <a class="arrow left-arrow"></a>
        <a href="" class="color normal">Normal</a>
        <a href="" class="color shiny">Shiny</a>
        <a class="arrow right-arrow"></a>
      </div>
      <div id="pokeImgContainer"><img alt="" id="pokeImg" /></div>
      <p id="name-number">
        &#35;<span id="pokeNum"></span> <span id="pokeName">Pikachu</span>
      </p>
      <p id="types">
        <span id="type1">Electric</span> <span id="type2">Electric</span>
      </p>
      <p id="flavorText">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, quas.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
