    <div class="modal">
      <!-- Close Button -->
      <p class="close" title="Close">X</p>
      <!-- Pokemon Name & Number-->
      <div class="name-number">
        <span class="name" id="pokeName">Sneasel</span>
        <span class="number" id="pokeNum">#215</span>
      </div>
      <!-- Container for Regular and Shiny Sprites -->
      <div class="image-container">
        <div class="regular-sprite">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/215.png"
            alt="Regular Sprite"
            id="regSprite"
          />
        </div>
        <div class="shiny-sprite">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/215.png"
            alt="Shiny Sprite"
            id="shinySprite"
          />
        </div>
      </div>
      <!-- Container for Pokemon Types -->
      <div class="types">
        <div class="type1" id="type1">Electric</div>
        <div class="type2" id="type2">Fighting</div>
      </div>
      <!-- Pokemon Description -->
      <span class="flavor" id="flavorText">
        Lorem ispansum dolor sit amet consectetur, adipisicing elit. Mollitia
        blanditiis reprehenderit quasi impedit! Nam excepturi quae voluptates
        officiis commodi quisquam!
